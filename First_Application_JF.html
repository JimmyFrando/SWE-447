<!DOCTYPE html>
<html>
	<head>
		<!--Loads the script below that tests our code for us.-->
		<script type = "text/javascript"
		 src = "https://www.khronos.org/registry/webgl/sdk/demos/common/webgl-utils.js">
		 </script>

		 <!--Hold our application-specific code in the following JavaScript file.-->
		 <script type = "text/javascript"
		  src = "clear.js">
		  </script>

	</head>

	<body>
		<!--Creates a canvas element as a window with attributes.-->
		<canvas id = "webgl-canvas" 
		 width = "512" height = "512"

		 style = "background-color: #CCFF33">
		</canvas>

	</body>
</html>
